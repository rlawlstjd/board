<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${post.id} == null ? '새 글 작성' : '글 수정'">글쓰기</title>
</head>
<body>
<h1 th:text="${post.id} == null ? '새 글 작성' : '글 수정'">글쓰기</h1>

<form th:action="@{/posts}" th:object="${post}" method="post">
    <!-- 수정일 때는 hidden으로 id 전달 -->
    <input type="hidden" th:if="${post.id != null}" th:field="*{id}" />

    <div>
        <label>제목</label>
        <input type="text" th:field="*{title}" placeholder="제목을 입력하세요" required />
    </div>

    <div>
        <label>내용</label>
        <textarea th:field="*{content}" placeholder="내용을 입력하세요" rows="10" required></textarea>
    </div>

    <button type="submit">저장</button>
    <a th:href="@{/posts}">취소</a>
</form>
</body>
</html>
