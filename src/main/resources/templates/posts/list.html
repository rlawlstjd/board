<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>게시글 목록</title>
    <!-- 부트스트랩 CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-…"
            crossorigin="anonymous"/>
</head>
<body class="container py-4">

<!-- 헤더 + 새 글 버튼 -->
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>게시글 목록</h1>
    <a class="btn btn-primary" th:href="@{/posts/new}">새 글 작성</a>
</div>

<!-- 리스트 그룹 -->
<ul class="list-group mb-4">
    <li
            class="list-group-item d-flex justify-content-between align-items-center"
            th:each="p : ${postPage.content}">
        <a th:href="@{|/posts/${p.id}|}" th:text="${p.title}">제목</a>
        <div>
            <a
                    class="btn btn-sm btn-outline-secondary me-1"
                    th:href="@{|/posts/${p.id}/edit|}">수정</a>
            <form
                    th:action="@{|/posts/${p.id}/delete|}"
                    method="post"
                    style="display:inline">
                <button class="btn btn-sm btn-outline-danger" type="submit">삭제</button>
            </form>
        </div>
    </li>
</ul>
///
<!-- 페이징 -->
<nav aria-label="페이지 네비게이션">
    <ul class="pagination">
        <li class="page-item" th:classappend="${!postPage.hasPrevious()} ? 'disabled'">
            <a
                    class="page-link"
                    th:href="@{/posts(page=${postPage.number-1},size=${postPage.size})}"
                    aria-label="Previous">«</a>
        </li>
        <li
                class="page-item"
                th:each="i : ${#numbers.sequence(0, postPage.totalPages-1)}"
                th:classappend="${i == postPage.number} ? 'active'">
            <a
                    class="page-link"
                    th:href="@{/posts(page=${i},size=${postPage.size})}"
                    th:text="${i+1}">1</a>
        </li>
        <li class="page-item" th:classappend="${!postPage.hasNext()} ? 'disabled'">
            <a
                    class="page-link"
                    th:href="@{/posts(page=${postPage.number+1},size=${postPage.size})}"
                    aria-label="Next">»</a>
        </li>
    </ul>
</nav>

</body>
</html>
