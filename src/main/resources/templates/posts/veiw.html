<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${post.title}">게시글 상세</title>
</head>
<body>
<h1 th:text="${post.title}">제목</h1>
<p th:text="${post.content}">내용</p>
<p>
    작성일: <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2025-05-27 14:00</span><br/>
    수정일: <span th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}">2025-05-27 14:05</span>
</p>

<!-- 목록으로, 수정으로, 삭제 처리 -->
<a th:href="@{/posts}">목록으로</a>
<a th:href="@{|/posts/${post.id}/edit|}">수정</a>
<form th:action="@{|/posts/${post.id}/delete|}" method="post" style="display:inline">
    <button type="submit">삭제</button>
</form>
</body>
</html>
